<div class="container-fluid">

    <div class="row">

        <div class="col-md-6" id="imgBg"></div>

        <div class="col-md-6 mt-5 mb-5">

            <div class="row d-flex justify-content-center">
                <div class="col-md-10">

                    <h1 class="text-center">Cadastro</h1>

                    <form>
                        <div class="form-group">
                            <label for="nome">Nome:</label>                     <!-- ngModel fica lendo tudo que está sendo escrito -->
                            <input [(ngModel)]="user.nome" type="text" class="form-control" placeholder="Seu nome..." name="nome" id="nome">
                        </div>

                        <div class="form-group">
                            <label for="usuario">Usuário:</label>
                            <input [(ngModel)]="user.usuario" type="text" class="form-control" placeholder="Seu usuário..." name="usuario"
                                id="usuario">
                        </div>

                        <div class="form-group">
                            <label for="foto">Link da foto:</label>
                            <input [(ngModel)]="user.foto" type="text" class="form-control" placeholder="Link da sua foto..." name="foto"
                                id="foto">
                        </div>

                        <div class="form-group">
                            <label for="senha">Senha:</label>
                            <input (input)="confirmSenha($event)" type="password" class="form-control" placeholder="Sua senha..." name="senha" id="senha">
                        </div>

                        <div class="form-group">
                            <label for="confirmSenha">Confirmar senha:</label>
                            <input [(ngModel)]="user.senha" type="password" class="form-control" placeholder="Confirme sua senha..."
                                name="confirmSenha" id="confirmSenha">
                        </div>

                        <div class="form-group">
                            <label for="tipo">Tipo de usuário:</label>
                            <select class="form-control" name="tipo" id="tipo" (change)="tipoUser($event)">
                                <option>Selecione o tipo de usuário:</option>
                                <option value="normal">Normal</option>
                                <option value="adm">Administrador</option>
                            </select>
                        </div>

                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn btn-danger mr-4" routerLink="/entrar">Cancelar</button>
                            <button type="submit" class="btn btn-success" (click)="cadastrar()">Cadastrar</button>
                        </div>

                    </form>

                </div>

            </div>

        </div>

    </div>

</div>
