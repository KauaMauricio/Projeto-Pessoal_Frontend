<div class="container">

  <div class="content first-content">

      <div class="first-column">
          <img src="../../assets/login.png" width="100%" height="100%" alt="login image">
      </div>


      <div class="second-column">
          <h2 class="title title-second">Login</h2>

          <p class="description description-second">Entre com sua conta | Log in with your account</p>

          <form class="form">

              <div class="label-input" for="usuario">
                  <!--<i class="far fa-envelope icon-modify"></i>-->
                  <i class="far fa-user icon-modify"></i>
                  <input [(ngModel)]="userLogin.usuario"
                  (keyup)="validaEmail()"
                    type="text"
                    class="form-control"
                    placeholder="Seu email..."
                    name="usuario" />
              </div>

              <div class="label-input" for="senha">
                  <i class="fas fa-lock icon-modify"></i>
                  <input [(ngModel)]="userLogin.senha"
                  type="password"
                  class="form-control"
                  placeholder="Sua senha..."
                  name="senha" />
              </div>

              <hr class="mt-3">

              <p class="text-center" style="font-size: 10pt;">
                NÃ£o tem uma conta? <a routerLink="/cadastrar">Cadastre-se</a>
              </p>

              <button class="btn btn-second" type="submit" (click)="entrar()">sign up</button>

          </form>

      </div><!-- second column -->
  </div><!-- first content -->
</div><!-- container -->
