<div class="container-fluid">
  <div class="row align-items-center">
    <div class="col-md-6">
      <div class="row d-flex justify-content-center">
        <div class="col-md-8">
          <h1 class="text-center">Entrar</h1>
          <form>
            <div class="form-group">
              <label for="usuario">Nome de Usuário:</label>
              <input
                type="text"
                class="form-control"
                placeholder="Seu usuário..."
              />
            </div>
            <div class="form-group">
              <label for="senha">Senha:</label>
              <input
                type="password"
                class="form-control"
                placeholder="Sua senha..."
              />
            </div>
            <button class="btn btn-outline-dark w-50 d-block mx-auto">
              Entrar
            </button>
            <hr class="mt-5 mb-5" />

            <p class="text-center">
              Não tem uma conta? <a routerLink="/cadastrar">Cadastre-se</a>
            </p>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-6" id="imgBg"></div>
  </div>
</div>
