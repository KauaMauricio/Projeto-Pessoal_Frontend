<div class="container mt-5 mb-5">

  <div class="row">
    <div class="col-md-12">
      <h2 class="text-center text-secondary">Atualizar Tema</h2>
    </div>
  </div>

  <div class="row d-flex justify-content-center">
    <div class="form-group">
      <label for="descricao">Descrição</label>
      <input type="text" class="form-control" id="descricao" [(ngModel)]="tema.descricao">
    </div>
  </div>

  <div class="d-flex justify-content-center">
    <button class="btn btn-danger mr-5" routerLink="/tema">Cancelar</button>
    <button class="btn btn-info" (click)="atualizar()">Atualizar</button>
  </div>

</div>
